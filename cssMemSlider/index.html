<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="mem-slider">
    <input class="mem-slider__radio" id="slide1" type="radio" name="slide" checked>
    <input class="mem-slider__radio" id="slide2" type="radio" name="slide">
    <input class="mem-slider__radio" id="slide3" type="radio" name="slide">
    <input class="mem-slider__radio" id="slide4" type="radio" name="slide">
    <div class="slider-images">
      <div class="slider-images__container">
        <img class="slider-img" src="./assets/slide1.jpg" alt="slide">
        <img class="slider-img" src="./assets/slide2.jpg" alt="slide">
        <img class="slider-img" src="./assets/slide3.jpg" alt="slide">
        <img class="slider-img" src="./assets/slide4.jpg" alt="slide">
      </div>
    </div>
    <div class="slider-info">
      <div class="slider-info__text">
        <div class="text-container">
          <p class="text-container__title">Really. Would he?</p>
          <p class="text-container__title">Has this ever happened with you?</p>
          <p class="text-container__title">Sometimes it happens.</p>
          <p class="text-container__title">Alcohol is harmful to your health!</p>
        </div>
      </div>
      <div class="slider-info__nav">
        <label for="slide1">
          <div class="nav-item"></div>
        </label>
        <label for="slide2">
          <div class="nav-item"></div>
        </label>
        <label for="slide3">
          <div class="nav-item"></div>
        </label>
        <label for="slide4">
          <div class="nav-item"></div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
